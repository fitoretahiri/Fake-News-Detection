{% extends 'base.html' %}

{% block title %}{{ news.title}}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-mono text-gray-700 font-bold">{{ news.title }}</h1>
</div>

<div class="max-w-2xl mx-auto p-4 bg-white shadow-lg rounded-lg">
    
    <p class="text-sm text-gray-600">Published by: {{ news.publishedBy }}</p>
    <div class="flex justify-between">
        <p class="text-sm text-gray-600">{{ news.published }}</p>
        <p class="text-sm font-bold {% if news.prediction == 'reliable' %}text-green-600{% else %}text-red-600{% endif %}">This content is {{ news.prediction }}</p>
    </div>

    <div class="mb-4">
        <img src="{{ news.picture.url }}" class="mt-4 object-cover w-full h-64 rounded">
    </div>

    <div class="pt-10 text-gray-700">
        <p class="text-lg leading-7 mb-4">{{ news.content }}</p>
    </div>  
</div>
{% endblock %}
