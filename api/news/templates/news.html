{% extends 'base.html' %}

{% block title %}{{ news.title}}{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-5">
    <div class="col-span-3">
        <img src="{{ news.picture.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ news.title }}</h1>
        <p class="text-gray-500">{{ news.content }}</p>
        <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Check if reliable</a>
</div>

{% endblock %}
