<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | News</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/news" class="text-2xl font-bold text-blue-500 px-2 py-1">FactChecker</a>

        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-green-500">Add news</a>

        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>

            <p class="text-lg text-gray-400">All rights reserved</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-green-500">News</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-green-500">Add News</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-green-500">Browse</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
