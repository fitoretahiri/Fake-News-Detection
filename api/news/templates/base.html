<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="templates/index.css">
    <title>{% block title %}{% endblock %} | News</title>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/news" class="text-2xl font-bold text-blue-600 px-2 py-1">FactChecker</a>

        <div class="space-x-6 flex items-center">
            <a href="/news/predict/" class="inline-block px-3 py-1 text-lg font-bold text-white bg-blue-600 hover:bg-blue-900 transition duration-300 ease-in-out">Check your content</a>

            {% if user.is_authenticated %}
                <a href="/news/addNews/" class="text-lg font-bold text-blue-600 hover:text-blue-900">New Article</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="text-lg font-bold text-red-600 hover:text-red-900">Logout</button>
                </form>
            {% else %}
                <a href="/news/login/" class="text-lg pr-10 font-bold text-balck-600 hover:text-blue-900">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow">
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-6 px-6 flex justify-between bg-gray-700 mt-auto">
        <div class="w-2/3 pr-10">
            <p class="text-lg text-white">All rights reserved</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-white">Menu</h3>

            <ul class="space-y-2">
                <li><a href="/news/" class="text-lg text-blue-500 hover:text-white">News</a></li>
                <li><a href="/news/predict/" class="text-lg text-blue-500 hover:text-white">Check your content</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
