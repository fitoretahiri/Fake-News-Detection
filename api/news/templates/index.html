{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <div class="flex items-center justify-center mb-8">
        <div class="relative w-64">
            <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-full pl-10 focus:outline-none focus:border-blue-500 transition duration-300">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.5-4.5M17 10a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"></path>
                </svg>
            </span>
        </div>
        <button class="ml-4 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none transition duration-300">Search</button>
    </div>

    

    <div class="grid grid-cols-3 gap-20">
        {% for item in news %}
            <div class="flex flex-col overflow-hidden transition duration-300 transform hover:shadow-lg hover:scale-105 hover:bg-gray-100 hover:border-indigo-500 border border-gray-200 rounded-xl">
                <a href="{% url 'news:news_detail' item.id %}">
                    <div class="mb-2">
                        <img src="{{ item.picture.url }}" class="rounded-t-xl w-full h-48 object-cover transition duration-300 transform hover:scale-110">
                    </div>
    
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-lg font-semibold text-indigo-700 mb-2 hover:text-blue-900">{{ item.title }}</h2>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    
    
       
</div>
{% endblock %}
