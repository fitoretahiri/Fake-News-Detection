{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">News List</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for item in news %}
            <div>
                <a href="{% url 'news:news_detail' item.id %}">
                    <div>
                        <img src="{{ item.picture.url }}" class="rounded-t-xl w-48 h-48">
                    </div>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.title }}</h2>
                        <p class="text-gray-500">Price: {{ item.content }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
