{% extends 'base.html' %}

{% block title %} Add news {% endblock %}

{% block content %}
<div class="w-1/3 my-6 mx-auto p-8 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Add news </h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button class="py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
