{% extends 'base.html' %}

{% block title %}Predictions{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <div class="flex items-center justify-center mb-8">
        <form action="/news/predict/" method="get" class="flex">
            <div class="relative w-64">
                <input type="text" name="q" placeholder="Predict" class="w-full px-4 py-2 border border-gray-300 rounded-full pl-10 focus:outline-none focus:border-blue-500 transition duration-300">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.5-4.5M17 10a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"></path>
                    </svg>
                </span>
            </div>
            <input type="submit" value="Check if reliable" class="ml-4 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none transition duration-300">
        </form>
    </div>
    {% if prediction and request.GET.q %}
    <div class="text-center mt-4">
        <p class="{% if prediction == 'reliable' %}text-green-600{% else %}text-red-600{% endif %}">This content is {{ prediction }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
