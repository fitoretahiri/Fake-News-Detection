{% extends 'base.html' %}

{% block title %}Predictions{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <div class="flex flex-col items-center justify-center mb-8">
        <form action="/news/predict/" method="get" class="flex flex-col items-center">
            <div class="relative w-96 mb-4">
                <textarea name="predict" placeholder="Enter text..." rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 resize-none"></textarea>
            </div>
            <input type="submit" value="Check if reliable" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none transition duration-300">
        </form>
        {% if prediction and request.GET.predict %}
        <div class="text-center mt-4">
            <p class="{% if prediction == 'reliable' %}text-green-600{% else %}text-red-600{% endif %}">This content is {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
